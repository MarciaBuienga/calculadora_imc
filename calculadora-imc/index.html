<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Calculadora IMC</title>
        <script defer src="app.js"></script>
    </head>
<body>
    <div id="container">

        <form id="form">
            <h3 id="title">Calculadora - IMC</h3>

            <div class="input-box">
                
               <!-- <label for="">Peso em kg</label> <-->
                <div class="input-field">
                    <i class="fa-sharp fa-solid fa-weight-hanging"></i>
                    <input type="number" step="0.01" id="peso" placeholder="Seu peso em kg">
                </div>

               <!--- <label for="">Altura em metros</label>-->
                <div class="input-field">
                    <i class="fa-solid fa-dumbbell"></i>
                    <input type="number" step="0.01" id="altura" placeholder="Sua altura em metros">
                </div>
            </div>

            <button>Calcular</button>
        </form>
    </div>
    
</body>
</html>
